name: Tinyopt CI

on:
    push: { branches: [ main ] }
    pull_request: { branches: [ main ] }

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ ubuntu-22.04 ]
                cxx: [ g++-10, g++-11, clang++-10, clang++-16 ]
                cxxstd: [ c++14, c++17, c++20 ]
                include:
                    - os: "macos-latest"
                      cxx: "clang++"
                      cxxstd: "c++14"
        env:
            CXX: ${{ matrix.cxx }}
            CXXSTD: ${{ matrix.cxxstd }}
        steps:
            - uses: actions/checkout@v1
              with:
                  submodules: true
            - name: Build tests and examples.
              run: |
                  ${CXX} --version
                  mkdir build
                  cd build
                  make -j4 CXXSTD=${CXXSTD} -f ../Makefile
            - name: Run unit tests.
              run: build/unit


